
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Board Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<!--header-->
<nav class="navbar navbar-default navbar-fixed-top">

        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand" style="text-decoration:none;">
                <img th:src="@{/images/spring_boot_gray.png}" class="img-rounded" style="display:inline-block;height:100%;margin-right:5px" />

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        </div><!-- /.navbar-collapse -->

<!--/header-->

<!--body-->
<div th:replace="layout/header::header"></div>
<div class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <br/>
    <!-- <input id="board_idx" type="hidden" th:value="${board?.idx}"/> -->
    <table class="table">
        <tr>
            <th style="padding:13px 0 0 15px">게시판 선택</th>
            <td>
                <div class="pull-left">
                    <select class="form-control input-sm" id="board_type">
                        <option>--분류--</option>
                        <option th:value="NOTICE" th:selected="${board?.boardType}">공지사항</option>
                        <option th:value="FREE" th:selected="${board?.boardType}">자유게시판</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">제목</th>
            <td><input id="board_title" type="text" class="col-md-1 form-control input-sm" th:value="${board?.title}"/></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">부제목</th>
<!--            <td><input id="board_sub_title" type="text" class="col-md-1 form-control input-sm" th:value="${board?.subTitle}"/></td>-->
            <td><input id="board_idx" type="text" class="col-md-1 form-control input-sm" th:value="${board?.idx}"/></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">내용</th>
            <td><textarea id="board_content" class="col-md-1 form-control input-sm" maxlength="140" rows="7" style="height: 200px;"
                          th:text="${board?.content}"></textarea><span class="help-block"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div class="pull-left">
        <a href="/board/list" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right">
        <button type="button"class="btn btn-primary" id="like">좋아요</button>
        <button type="button" class="btn btn-primary" id="insert">저장</button>
        <button type="button" class="btn btn-info" id="update">수정</button>
        <button type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
</div>
<div id="comments_list">

</div>
<div id="comments_container">
    <textarea name="comments" cols="30" rows="5" id="comment_content"></textarea><br>
    <button type="button"class="btn btn-primary" id="comment_insert">등록</button>
</div>
<div th:replace="layout/footer::footer"></div>

<script th:src="@{/js/jquery.min.js}"></script>
<script>
    $('#update').click(function () {
        var jsonData = JSON.stringify({
            boardIdx: $('#board_idx').val(),
            // subTitle: $('#board_sub_title').val(),
            content: $('#board_content').val(),
            boardType: $('#board_type option:selected').val(),
            createdDate: $('#board_create_date').val()
        });
        $.ajax({
            url: "http://localhost:8080/api/boards/" + $('#board_idx').val(),
            type: "PUT",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('수정 성공!');
                location.href = '/board/list';
            },
            error: function () {
                alert('수정 실패!');
            }
        });
    });
    $('#delete').click(function () {
        $.ajax({
            url: "http://localhost:8080/api/boards/" + $('#board_idx').val(),
            type: "DELETE",
            success: function () {
                alert('삭제 성공!');
                location.href = '/board/list';
            },
            error: function () {
                alert('삭제 실패!');
            }
        });
    });
</script>
<script>
    $('#like').click(function () {
        var jsonData = JSON.stringify({
            boardIdx: $('#board_idx').val()
        });
        $.ajax({
            url: "http://localhost:8080/api/likes/board",
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('추천 성공!');
                location.href = '/board?idx=' + $('#board_idx').val();
            },
            error: function () {
                alert('저장 실패!');
            }
        });
    });
</script>
<script>
    $('#comment_insert').click(function () {
        var jsonData = JSON.stringify({
            content: $('#comment_content').val(),
            boardIdx: $('#board_idx').val()
            });
        $.ajax({
            url: "http://localhost:8080/api/comments",
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function (data,status) {
                console.log('댓글 저장 성공! data >>>' + data + "status >> "  + status);
            },
            error: function (status) {
                console.log('댓글 저장 실패!' + status);
            }
        });
    });
    $('#comment_update').click(function () {
        var jsonData = JSON.stringify({
            commentId: $('#comment_id').val(),
            content: $('#comment_content').val(),
            boardIdx: $('#board_idx').val()
        });
        $.ajax({
            url: "http://localhost:8080/api/comments" + $('#comment_id').val(),
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function (data,status) {
                console.log('댓글 수정 성공! data >>>' + data + "status >> "  + status);
            },
            error: function (status) {
                console.log('댓글 수정 실패!' + status);
            }
        });
    });
    $('#comment_delete').click(function () {
        $.ajax({
            url: "http://localhost:8080/api/comments/" + $('#comment_id').val(),
            type: "DELETE",
            success: function (data,status) {
                console.log('삭제 성공!' + 'data >> ' + data + 'status >> ' + status);
            },
            error: function (status) {
                alert('삭제 실패!' + 'status >> ' + status);
            }
        });
    });

</script>
