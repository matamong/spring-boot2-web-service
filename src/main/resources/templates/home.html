<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/d22a341da8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          type="text/css" />
    <link href='http://www.openhiun.com/hangul/nanumbarungothic.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <title>Home - Game Duos</title>
    <meta name="description" content="게임을 이용하는 유저들의 만남의 장이 될 수 있게
    매칭 시스템, 커뮤니티 등을 제공합니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Game Duos">
    <meta property="og:description" content="눈치 볼 필요없이 게임 같이 할 사람 구하자!">
    <meta property="og:image" content="http://">
    <meta property="og:url" content="https://GameDuos.com">
</head>
<body>
<header th:replace="layout/header::header"></header>
<!--body-->
<section class="sec1">
    <div class="banner"></div>
    </article>
</section>
<section class="sec2">
    <img id="matchingStart" src="https://place-hold.it/380x230"></img>
</section>
<section class="sec3">
    <div class="board">
        <div class="boardImg"></div>
        <div id="freeBoard"></div>
    </div>
    <div class="board">
        <div class="boardImg"></div>
        <div id="anotherBoard"></div>
    </div>
</section>
<!--/body-->
<div th:replace="layout/footer::footer"></div>
</body>
<script th:src="@{/js/mobileMenu.js}"></script>
<script th:if="${user.getRole().getValue().equals('guest')}">
    $('body')
        .toast({
            message: '아직 인증을 하지 않으셨군요! 인증하시겠어요?',
            displayTime: 0,
            class: 'white',
            actions:	[{
                text: 'Yes',
                icon: 'check',
                class: 'teal',
                click: function() {
                    location.href=$(location).attr('protocol') +'//' + $(location).attr('host') + "/myPage/certification";
                }
            },{
                icon: 'ban',
                class: 'icon grey'
            },{
                text: '?',
                class: 'white',
                click: function() {
                    $('body').toast({message:'게임듀오즈를 이용하는 친구에게 인증코드를 받아서 인증을 할 수 있어요!'});
                    return false;
                }
            }]
        })
    ;
</script>
</html>
