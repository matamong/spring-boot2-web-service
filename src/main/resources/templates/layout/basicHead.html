<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <!--meta-->
    <th:block th:fragment="basicHead">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168455544-1"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">        <meta name="description" content="게임을 이용하는 유저들의 만남의 장이 될 수 있게 매칭 시스템, 커뮤니티 등을 제공합니다.">
        <meta property="og:type" content="website">
        <meta id="ogTitle" property="og:title" content="">
        <meta property="og:description" content="눈치 볼 필요없이 게임 같이 할 사람 구하자!">
        <meta id="ogImg" property="og:image"
              content="http://">
        <meta property="og:image:width" content="400"/>
        <meta property="og:image:height" content="300"/>
        <meta id="ogUrl" property="og:url" content="">
        <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
</html>
