<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <!--meta-->
    <th:block th:fragment="basicHeadSemanticUI">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <script src="https://kit.fontawesome.com/d22a341da8.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168455544-1"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
              type="text/css" />
        <link href='http://www.openhiun.com/hangul/nanumbarungothic.css' rel='stylesheet' type='text/css'>
        <meta name="description" content="게임을 이용하는 유저들의 만남의 장이 될 수 있게 매칭 시스템, 커뮤니티 등을 제공합니다.">
        <meta property="og:type" content="website">
        <meta id="ogTitle" property="og:title" content="">
        <meta property="og:description" content="눈치 볼 필요없이 게임 같이 할 사람 구하자!">
        <meta id="ogImg" property="og:image"
              content="http://">
        <meta property="og:image:width" content="400"/>
        <meta property="og:image:height" content="300"/>
        <meta id="ogUrl" property="og:url" content="">
        <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
</html>
