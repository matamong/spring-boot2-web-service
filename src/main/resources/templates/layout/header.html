<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <!--header-->
    <header th:fragment="header">
        <div class="topHeaderContainer">
            <section class="megaphoneContainer">
                <i class="fas fa-bullhorn"></i>
                <div class="megaphoneContext"></div>
            </section>
            <section class="logoMenuUserContainer">
                <img class="logo" href="/home.html" src="https://place-hold.it/200x50"></img>
                <div class="topMenu">
                    <ul>
                        <li class="hvr-underline-reveal"><a href="/home">Home</a></li>
                        <li class="hvr-underline-reveal"><a href="">Matching(준비 중)</a></li>
                        <li class="hvr-underline-reveal"><a href="/board/list">자유 게시판</a></li>
                        <li class="hvr-underline-reveal"><a href="/myPage">My Page</a></li>
                        <li th:if="${session.user.getRole().getValue().equals('master')}" class="hvr-underline-reveal"><a href="/admin/users/list">관리자 페이지</a></li>
                        <li th:if="${session.user.getRole().getValue().equals('admin')}" class="hvr-underline-reveal"><a href="/admin/users/list">관리자 페이지</a></li>
                        <li th:if="${session.user.getRole().getValue().equals('interviewer')}" class="hvr-underline-reveal"><a href="/admin/users/list">관리자 페이지</a></li>
                    </ul>
                </div>
                <div class="user">
                    <i class="fas fas fa-user"></i>
                        <a href="/myPage" th:text="${session.user.nickName}">
                            <span th:if="${session.user.getRole().getValue().equals('master')}">[운영자]</span>
                            <span th:if="${session.user.getRole().getValue().equals('admin')}">[관리자]</span>
                            <span th:if="${session.user.getRole().getValue().equals('interviewer')}">[면접아이디]</span>
                        </a>
                    <form action="#" th:action="@{/logout}" method="post">
                        <input class="ui button" type="submit" value="Logout" />
                    </form>
                </div>
            </section>
        </div>
        <!-- mobile -->
        <div class="mobileTopMenu">
            <ul>
                <li href="/home"><a href="/home" style="color: white; font-weight: bold">GameDuos</a></li>
            </ul>
        </div>
        <!-- mobile Sidebar Menu-->
        <div class="mobile-menu">
            <nav class="menu__nav">
                <ul class="r-list menu__list">
                    <li class="menu__group">
                        <a href="/home" class="r-link menu__link">Home</a>
                    </li>
                    <li class="menu__group">
                        <a href="/board/list" class="r-link menu__link">자유게시판</a>
                    </li>
                    <li class="menu__group">
                        <a href="/myPage" class="r-link menu__link">마이페이지</a>
                    </li>
                    <li class="menu__group">
                        <a th:if="${session.user.getRole().getValue().equals('master')}" href="/admin/users/list" class="r-link menu__link">관리자 페이지</a>
                        <a th:if="${session.user.getRole().getValue().equals('admin')}" href="/admin/users/list" class="r-link menu__link">관리자 페이지</a>
                        <a th:if="${session.user.getRole().getValue().equals('interviewer')}" href="/admin/users/list" class="r-link menu__link">관리자 페이지</a>
                    </li>
                    <li class="menu__group">
                        <form action="#" th:action="@{/logout}" method="post">
                            <input class="ui button r-link menu__link" type="submit" value="Logout" />
                        </form>
                    </li>
                </ul>
            </nav>
            <div class="menu__toggle">
                <button class="r-button menu__hamburger">
                    <span class="m-hamburger">
                        <span class="m-hamburger__label">Open menu</span>
                    </span>
                </button>
            </div>
        </div>
        <!-- mobile -->
    </header>
    <!--/header-->
</html>
