<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/d22a341da8.js" crossorigin="anonymous"></script>
    <link href='http://www.openhiun.com/hangul/nanumbarungothic.css' rel='stylesheet' type='text/css'>
    <title>마이 페이지 - Game Duos</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/myPage_base.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/certification.css}"/>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}"/>
    <meta name="description" content="게임을 이용하는 유저들의 만남의 장이 될 수 있게
        매칭 시스템, 커뮤니티 등을 제공합니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Game Duos-마이 페이지">
    <meta property="og:description" content="눈치 볼 필요없이 게임 같이 할 사람 구하자!">
    <meta property="og:image" content="http://">
    <meta property="og:url" content="https://GameDuos.com">
</head>
<body>
<div th:replace="layout/header::header"></div>
<!-- middle area -->
<div class="middle-area-container">
    <section class="sec1">
        <div class="intro"></div>
    </section>
    <section class="sec2">
        <div th:replace="layout/myPage/myPage_left_menu::left_menu"></div>
        <div class="middle-content-wrapper">
            <div class="middle-content">
                <div class="form-wrapper">
                    <div class="ui segment">
                        <h2 class="ui left floated header">인증코드 사용</h2>
                        <div class="ui clearing divider"></div>
                        <form class="ui form">
                            <div class="field">
                                <label>추천 코드</label>
                                <input type="text" id="referralCode" placeholder="추천 코드를 입력해주세요.">
                            </div>
                            <div class="field">
                                <label>닉네임</label>
                                <input type="text" id="nickname" placeholder="사용 할 닉네임을 입력해주세요.">
                                <!-- error -->
                                <div class="ui negative message" id="nicknameValidationError">
                                    <i class="close icon"></i>
                                    <div class="header">
                                        닉네임 양식을 지켜주세요.
                                    </div>
                                    <p>닉네임은 특수문자와 공백없이 최대 8글자(영문 16자)입니다.</p>
                                </div>
                                <div class="ui negative message" id="nicknameDuplicationError">
                                    <i class="close icon"></i>
                                    <div class="header">
                                        해당 닉네임은 이미 사용 중입니다.
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" tabindex="0" class="hidden">
                                    <label>I agree to the Terms and Conditions</label>
                                </div>
                            </div>
                        </form>
                        <div class="ui hidden divider"></div>
                        <button class="ui positive button" id="certificate">
                            인증
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="layout/footer::footer"></div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/myPage/myPageBase.js}"></script>

</html>
<script>
    activeMenu('certificationMenu');
</script>
<script>
    $(document).ready(function () {
        $('.negative').hide();
    });
    $(".close.icon").click(function () {
        $(this).parent().hide();
    });



    $('#certificate').click(function () {
        var nickname = $('#nickname').val();

        if (checkNicknameValidation(nickname) === true) {
            checkNicknameDuplication(nickname);
        }else{
            $("#nicknameValidationError").fadeIn(2000);
            $('#nickname').focus();
        }
    });

    function checkNicknameDuplication(nickname) {
        var encodedNickname = encodeURI(nickname);
        $.ajax({
            type: 'GET',
            url: "http://localhost:8080/api/user/nicknames/" + encodedNickname,
            error: function (err) {
                $("#nicknameDuplicationError").fadeIn(2000);
                $('#nickname').focus();
            },
            success: function () {
                    var jsonData = JSON.stringify({
                        nickname: $('#nickname').val()
                    });
                    $.ajax({
                        url: "http://localhost:8080/api/referralCode/" + $('#referralCode').val(),
                        type: "PUT",
                        data: jsonData,
                        contentType: "application/json",
                        dataType: "json",
                        success: function () {
                            alert('축하합니다. 인증에 성공하였습니다!');
                            location.href = '/myPage';
                        },
                        error: function () {
                            alert('인증에 실패하였습니다.');
                        }
                    });
            }
        });

    }
    function checkNicknameValidation(nickname) {
        var nickLength = 0;
        var engCheck = /[a-z]/;
        var numCheck = /[0-9]/;
        var specialCheck = /[`~!@#$%^&*|\\\'\";:\/?]/gi;

        for (var i = 0; i < nickname.length; i++) {
            //한글은 2, 영문은 1로 치환
            nick = nickname.charAt(i);
            if (escape(nick).length > 4) {
                nickLength += 2;
            } else { nickLength += 1; }
        }

        if (nickname === null || nickname === "") {
            return false;
        } else if (nickname.search(/\s/) != -1) {
            //닉네임 빈칸 포함 안됨
            return false;
        } else if (nickLength < 2 || nickLength > 20) {
            return false;
        } else if (specialCheck.test(nickname)) {
            //닉네임 특수문자 포함 안됨
            return false;
        }else{
            return true;
        }
    }


</script>
