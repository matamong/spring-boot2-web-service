<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="layout/basicHeadSemanticUI :: basicHeadSemanticUI"></div>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/myPage_base.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/certification.css}"/>
    <title>정보 수정 - Game Duos</title>
</head>
<body>
<div th:replace="layout/header::header"></div>
<!-- middle area -->
<div class="middle-area-container">
    <section class="sec1">
        <div class="intro"></div>
    </section>
    <section class="sec2">
        <div th:replace="layout/myPage/myPage_left_menu::left_menu"></div>
        <div class="middle-content-wrapper">
            <div class="middle-content">
                <div class="form-wrapper">
                    <div class="ui segment">
                        <h2 class="ui left floated header">내 정보 수정</h2>
                        <div class="ui clearing divider"></div>
                        <form class="ui form">
                            <input type="hidden" id="userId" th:value="${userInfo.getId()}" />
                            <div class="one field">
                                <img class="ui small image" src="/images/wireframe/wireframe960796.png">
                                <div class="ui message">
                                    <div class="header">프로필 이미지 적용 기능은 준비 중입니다.</div>
                                    <ul class="list">
                                        <li>보다 나은 프로필 아바타 디자인을 위하여 작업 중입니다.</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="field">
                                <label>닉네임</label>
                                <input type="text" id="nickname" th:value="${userInfo.getNickName()}">
                                <!-- error -->
                                <div class="ui negative message" id="nicknameValidationError">
                                    <i class="close icon"></i>
                                    <div class="header">
                                        닉네임 양식을 지켜주세요.
                                    </div>
                                    <p>닉네임은 특수문자와 공백없이 최대 8글자(영문 16자)입니다.</p>
                                </div>
                                <div class="ui negative message" id="nicknameDuplicationError">
                                    <i class="close icon"></i>
                                    <div class="header">
                                        해당 닉네임은 이미 사용 중입니다.
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="ui hidden divider"></div>
                        <button class="ui button" id="userUpdate">
                            수정
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="layout/footer::footer"></div>
</body>
<script th:src="@{/js/myPage/myPageBase.js}"></script>
<script th:src="@{/js/basic.js}"></script>
<script th:src="@{/js/mobileMenu.js}"></script>
<script th:src="@{/js/myPage/userEdit.js}"></script>
<script>
    activeMenu('userEditMenu');
</script>
</html>
