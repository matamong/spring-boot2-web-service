<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/d22a341da8.js" crossorigin="anonymous"></script>
    <link href='http://www.openhiun.com/hangul/nanumbarungothic.css' rel='stylesheet' type='text/css'>
    <title>마이 페이지 - Game Duos</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/myPage_base.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/levelUp.css}"/>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}"/>
    <meta name="description" content="게임을 이용하는 유저들의 만남의 장이 될 수 있게
        매칭 시스템, 커뮤니티 등을 제공합니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Game Duos-마이 페이지">
    <meta property="og:description" content="눈치 볼 필요없이 게임 같이 할 사람 구하자!">
    <meta property="og:image" content="http://">
    <meta property="og:url" content="https://GameDuos.com">
</head>
<body>
<div th:replace="layout/header::header"></div>
<!-- middle area -->
<div class="middle-area-container">
    <section class="sec1">
        <div class="intro"></div>
    </section>
    <section class="sec2">
        <div th:replace="layout/myPage/myPage_left_menu::left_menu"></div>
        <div class="middle-content-wrapper">
            <div class="middle-content">
                <div class="form-wrapper">
                    <div class="ui segment">
                        <h2 class="ui left floated header">내 정보 수정</h2>
                        <div class="ui clearing divider"></div>
                        <form class="ui form">
                            <input type="hidden" id="userId" th:value="${userInfo.getId()}" />
                            <div class="one field">
                                <img class="ui small image" src="/images/wireframe/wireframe960796.png">
                                <div class="ui message">
                                    <div class="header">프로필 이미지 적용 기능은 준비 중입니다.</div>
                                    <ul class="list">
                                        <li>보다 나은 프로필 아바타 디자인을 위하여 작업 중입니다.</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="field">
                                <label>닉네임</label>
                                <input type="text" id="nickname" th:value="${userInfo.getNickName()}">
                            </div>
                            <button class="ui button" id="userUpdate">
                                수정
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="layout/footer::footer"></div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/myPage/myPageBase.js}"></script>

</html>
<script>
    activeMenu('userEditMenu');
</script>
<script>
    $('#userUpdate').click(function () {
        var jsonData = JSON.stringify({
            nickname: $('#nickname').val(),
            userId: $('#userId').val()
        });
        $.ajax({
            url: "http://localhost:8080/api/user/" + $('#userId').val(),
            type: "PUT",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('수정하였습니다.');
                location.href = '/myPage';
            },
            error: function () {
                alert('수정에 실패하였습니다.');
                console.log()
            }
        });
    });
</script>
