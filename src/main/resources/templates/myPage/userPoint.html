<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/d22a341da8.js" crossorigin="anonymous"></script>
    <link href='http://www.openhiun.com/hangul/nanumbarungothic.css' rel='stylesheet' type='text/css'>
    <title>마이 페이지 - Game Duos</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/myPage_base.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/userPoint.css}"/>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}"/>
    <meta name="description" content="게임을 이용하는 유저들의 만남의 장이 될 수 있게
        매칭 시스템, 커뮤니티 등을 제공합니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Game Duos-마이 페이지">
    <meta property="og:description" content="눈치 볼 필요없이 게임 같이 할 사람 구하자!">
    <meta property="og:image" content="http://">
    <meta property="og:url" content="https://GameDuos.com">
</head>
<body>
<div th:replace="layout/header::header"></div>
<!-- middle area -->
<div class="middle-area-container">
    <section class="sec1">
        <div class="intro"></div>
    </section>
    <section class="sec2">
        <div th:replace="layout/myPage/myPage_left_menu::left_menu"></div>
        <div class="middle-content-wrapper">
            <div class="middle-content">
                <div class="ui very padded segment">
                    <div class="static-wrapper">
                        <div class="ui huge teal statistic">
                            <div class="label">
                                <span th:text="${userInfo.getNickName()}"></span> 님의 총 Point
                            </div>
                            <div class="value" >
                                <img src="https://semantic-ui.com/images/avatar/small/joe.jpg"
                                     class="ui circular inline image">
                                <span th:text="${userTotalPoint}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui message">
                    <div class="header">
                        <span th:text="${userInfo.getNickName()}"></span> 님의 포인트는 아래 활동으로 적립됩니다.
                    </div>
                    <ul class="list">
                        <li>로그인</li>
                        <li>게시글 작성</li>
                        <li>댓글 작성</li>
                    </ul>
                </div>
                <div class="ui message">
                    <div class="header">
                        포인트는 아래 활동에 쓰일수 있습니다.
                    </div>
                    <ul class="list">
                        <li>지인 초대를 위한 인증 코드 생성</li>
                        <li>개인 정보 수정</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="layout/footer::footer"></div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/myPage/myPageBase.js}"></script>
<script th:src="@{/js/mobileMenu.js}"></script>

</html>
<script>
    activeMenu('userPointMenu');
</script>
